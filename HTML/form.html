<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/form.css" />
    <title>Form</title>
  </head>
  <body>
    <h2>Register User</h2>
    <form>
      <table>
        <tr>
          <td>
            <div>
              <label for="fname">First name</label>
              <input type="text" class="text" placeholder="Enter First Name" />
            </div>
          </td>
          <td>
            <div>
              <label for="lname">Last name</label>
              <input type="text" class="text" placeholder="Enter Last Name" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="gender">Gender</label>
              <select id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </td>
          <td>
            <div>
              <label for="dob">Date Of Birth</label>
              <input type="date" class="text" placeholder="dd/mm/yyyy" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="email">E-mail</label>
              <input type="email" class="text" placeholder="Enter E-mail" />
            </div>
          </td>
          <td>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" class="text" placeholder="Enter Phone Number" />
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <label for="address">Address</label>
            <textarea rows="2" placeholder="Enter Address"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="username">Username</label>
              <input type="text" class="text" placeholder="Enter Username" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="pass">Password</label>
              <input
                type="password"
                class="text"
                placeholder="Enter Password"
              />
            </div>
          </td>
          <td>
            <div>
              <label for="confirm">Confirm Password</label>
              <input type="password" class="text" />
            </div>
          </td>
        </tr>
        <tr>
          <td class="other">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">I have read the agreement</label>
          </td>
        </tr>
        <tr>
          <td class="other" colspan="2">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
